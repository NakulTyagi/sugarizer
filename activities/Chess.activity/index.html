<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Chess Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap-tour-standalone.min.js"></script>
<script>if (window.module) module = window.module;</script>


<link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
<script data-main="js/loader" src="lib/require.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<!-- <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    -->
		
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>
  <button class="toolbutton" id="picture-button" title="Change background"></button>
  <button class="toolbutton" id="network-button" title="Network"></button>
  <button class="toolbutton" id="begin-button" title="Beginner" onclick="begin()"></button>
  <button class="toolbutton" id="inter-button" title="Intermediate" onclick="inter()"></button>
  <button class="toolbutton" id="dif-button" title="Difficult" onclick="dif()"></button>
 
  <!-- Add more buttons here -->


  <!-- Buttons with class="pull-right" will be right aligned -->

  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  <button class="toolbutton pull-right" id="help-button" title="Tutorial"></button>
  <button class="toolbutton pull-right"  id="undo" title="Undo"></button>
  <button class="toolbutton pull-right"  id="reset" onclick="window.location.reload(true);" title="Reset">  </button>
</div>
  
<!-- The content of your activity goes inside the canvas -->
<div id="canvas">
    <div class="header">
        <h1><u>Chess Activity</u> </h1>
          
    </div>  
  
  <!-- Replace this message with your own content -->
  <div id="game">
 
   
    <div id="board" class="board"></div>
    <div class="info">
       
        <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="stats">
        <br>
        <span>Positions evaluated: <span id="position-count"></span></span>
        <br>
        <span>Time: <span id="time"></span></span>
        <br>
        <span>Positions/s: <span id="positions-per-s"></span> </span>
        <br>
        <br>
        <h4>Move Hisory</h4>
        
        <div id="move-history" class="move-history">
          
        </div>
      </div>
    </div>
  </div>
</div>
    
   
   <script>document.getElementById("stats").style.display="none";</script>
    <script src="js/script.js"></script>
  
     
</body>

</html>
